<div class="animated ">
  <div class="">
    <div class=" text-center">
      <div class=" h-150 d-inline-block titre">
        <div class="titre">
          <h1 style="font-size: 8vw;" class="wow fadeInUp display-4">ÉQUIPE</h1>
          <h1 style="font-size: 8vw;" class="wow fadeInUp">D'EXP&Eacute;RIENCE</h1>
          <h2 style="font-size: 8vw;" class="wow fadeInUp">ÉV&Egrave;NEMENTIELLE</h2>
          <div class="wow fadeInUp delay-1s container text-center"
               style="font-family: 'Arial Black', sans-serif; width: 90vw;">
            <h5><a style="color: black; font-size: 5vw;" routerLink="/contact" routerLinkActive="active">Rouen</a>
              <img src="./assets/img/icone/dot.png" class="img-dot" alt="imgPoint">
              <a style="color: black; font-size: 5vw;" routerLink="/contact" routerLinkActive="active">Paris</a>
              <img src="./assets/img/icone/dot.png" class="img-dot" alt="imgPoint"><a
                style="color: black; font-size: 5vw;"
                routerLink="/contact"
                routerLinkActive="active">Le Havre</a></h5>
          </div>
        </div>
      </div>
      <div class="mt-5 pt-5 mb-5">
        <h3 class="wow fadeInUp display-4" data-wow-delay="0.5s"><a style="color: black; font-size: 0.9em;"
                                                                    routerLink="/partenaires/masselin"
                                                                    routerLinkActive="active">RESSORTS MASSELIN</a></h3>
        <h3 class="wow fadeInUp display-4" data-wow-delay="0.5s"><a style="color: black; font-size: 0.9em;"
                                                                    routerLink="/partenaires/novicks"
                                                                    routerLinkActive="active">NOVICK'S</a></h3>
        <h3 class="wow fadeInUp display-4" data-wow-delay="0.5s"><a style="color: black; font-size: 0.9em;"
                                                                    routerLink="/partenaires/altitude"
                                                                    routerLinkActive="active">ALTITUDE INFRAS.</a></h3>
        <h3 class="wow fadeInUp display-4" data-wow-delay="0.5s"><a style="color: black; font-size: 0.9em;"
                                                                    routerLink="/partenaires/fc-rouen"
                                                                    routerLinkActive="active">FC
          ROUEN</a></h3>
        <h3 class="wow fadeInUp display-4" data-wow-delay="0.5s"><a style="color: black; font-size: 0.9em;"
                                                                                    routerLink="/partenaires/rn-rugby"
                                                                                    routerLinkActive="active">RN
        RUGBY</a></h3><h3 class="wow fadeInUp display-4" data-wow-delay="0.5s"><a style="color: black; font-size: 0.9em;"
                                                                                  routerLink="/partenaires/puma"
                                                                                  routerLinkActive="active">PUMA</a></h3>
        <p class="wow fadeInUp h2-responsive font-weight-bold plus" data-wow-delay="0.5s"><a class="plus"
                                                                                             routerLink="/partenaires"
                                                                                             routerLinkActive="active">Plus?</a>
        </p>
      </div>
      <div class=" h-100 d-inline-block actus wow bounceIn"><h2 style="font-size: 1.2em;"
                                                                class="display-2 font-weight-bold"><a class="linkRs" [routerLink]="['/articles/liste']" >ACTUS</a>
      </h2></div>
      <div class="container text-left">
        <a style="color: black" routerLink="/article" routerLinkActive="active">
          <div class="row" *ngFor="let dat of data" [routerLink]="['/article/', dat._id]">
            <div class="col-2"></div>
            <div class="col-8">
              <div class="wow fadeInUp float-left">
                <p class="titre-artcile float-left text-uppercase">{{dat.art_type }}</p>
                <img src="./assets/img/icone/dot.png" class="img-dot float-left" alt="dot">
                <p class="float-left font-weight-normal">{{dat.created_at  | date :'dd/MM/yy'}}</p>
                <br>
                <p class="text-uppercase float-left">{{dat.title }}</p>
              </div>
            </div>
            <div class="col-2"></div>
          </div>
        </a>
      <p class="wow fadeInUp h2-responsive font-weight-bold plus text-center" data-wow-delay="0.5s"><a class="plus "
                                                                                                       routerLink="/articles/liste"
                                                                                                       routerLinkActive="active">TOUS</a>
      </p>
      <div class="clear"></div>
    </div>
      <div class="wow banniere text-center h1-responsive">
        <div class="wow" typingAnimation [typeSpeed]="20" [startDelay]="2000">
          <p>
            Vous êtes intéressés?
            On a encore mieux...
          </p>
        </div>
        <div class="wow fadeInUp delay-2s mt-3">
          <a routerLink="/contact" routerLinkActive="active">ON EN PARLE ?</a>
        </div>
      </div>
    </div>
  </div>
</div>
