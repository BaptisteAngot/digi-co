<div class="animated">
  <div *ngFor="let articl of article">
    <h1 class=" fadeInUp wow h1-responsive h-100 d-inline-block titre" data-wow-delay="0.3s">{{articl.title}}</h1>
    <div class="container">
      <img class="img-fluid image-article rounded wow fadeInUp"  data-wow-delay="0.3s"
           src='http://localhost:3000/{{articl.articleImage}}'
           alt="logo du mur">
      <div class="container">
        <h1 class="h2-responsive m-1 fadeInUp wow" data-wow-delay="0.3s">{{articl.subtitle}}</h1>
        <p class="lead text-justify fadeInUp wow" data-wow-delay="0.3s">{{articl.content}}</p>
      </div>
    </div>
    <h2 class=" fadeInUp wow h2-responsive" data-wow-delay="0.3s">Vous aimez ?</h2>
    <div class="partage fadeInUp wow" data-wow-delay="0.3s">
      <p class="d-inline p-2">Partagez:</p><a class="d-inline p-2" href="#">
      <fa-icon class="fa-2x" [icon]="faLinkedin"></fa-icon>
    </a>
    </div>
  </div>
</div>
