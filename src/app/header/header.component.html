<header>
  <div class="header">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"><img style="margin: 22px 0 0 22px;"
                                                                          src="../../assets/img/logo2.png"
                                                                          alt="Logo DigiandCo"></a>
    <a style="float: right; display: inline-block; margin-top: 15px;" type="button" mdbBtn color="white"
       class="relative waves-light" (click)="basicModal.show()"
       mdbWavesEffect>
      <fa-icon style="color: rgb(124, 187, 218);" class="fa-2x" [icon]="faBars"></fa-icon>
    </a>
    <div mdbModal #basicModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
         aria-labelledby="myBasicModalLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-body">
            <div class=" justify-content-center">
              <button type="button" mdbBtn color="transparent" class="close pull-right" aria-label="Close"
                      (click)="basicModal.hide()" mdbWavesEffect>
                <fa-icon style="color: rgb(124, 187, 218); margin-bottom: 25px;" class="fa-3x"
                         [icon]="faTimes"></fa-icon>
              </button>
            </div>
            <div class="wow fadeInUp" data-wow-delay="0.5s">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item text-center linkModal"><a class="nav-link waves-light text-primary font-weight-bold"
                                                              routerLinkActive="active" routerLink="/partenaires"
                                                              (click)="basicModal.hide()">PARTENAIRES</a>
                </li>
                <li class="nav-item text-center linkModal"><a class="nav-link waves-light text-primary font-weight-bold"
                                                              routerLinkActive="active" routerLink="/contact"
                                                              (click)="basicModal.hide()">HELLO THERE</a>
                </li>
                <li class="nav-item text-center linkModal"><a
                  class="navl-link waves-light text-primary font-weight-bold"
                  routerLinkActive="active" routerLink="/mentions-legales"
                  (click)="basicModal.hide()">MENTIONS
                  L&Eacute;GALES</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
